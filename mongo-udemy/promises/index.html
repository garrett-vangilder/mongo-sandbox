<head></head>
<body>
  <button>Click!</button>
  <script>
    let counter = 0;
    let startGame = () => {
      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000)
      });
    }

    startGame()
      .then(() => alert(`You won! clicks: ${counter}`))
      .catch(() => alert('You lost!'));
  </script>
</body>
